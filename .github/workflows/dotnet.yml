name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0
    - name: Restore dependencies
      run: dotnet restore ReleaseShip.sln
    - name: Build
      run: dotnet build ReleaseShip.sln --no-restore
    - name: Test
      run: dotnet test ReleaseShip.sln --no-build --verbosity normal